<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Formulário exercício HTML-JS</h1>
            <form id="form_numeros">
                <input type="number" id="numero-a" required placeholder="Número A" />
                <input type="number" id="numero-b" required placeholder="Número B" />
                <button id="btn-enviar" type="submit">Enviar</button>
            </form>
            <p class="mensagem">
                Número B é maior que Número A.
            </p>
        </div>
    </section>
    <script  src="./main.js"></script>
</body>
</html>
